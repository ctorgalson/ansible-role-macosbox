---
# ctorgalson.ssh_keys vars.

ssh_user: "macosbox"
ssh_user_home: "/Users/{{ ssh_user }}"
# ssh_ssh_dir: "{{ ssh_user_home }}/.ssh"
ssh_ssh_dir_group: "staff"
ssh_ssh_keys:
  - src: "files/keys/id_rsa"
  - src: "files/keys/id_rsa.pub"
ssh_public_key_mode: "0644"
ssh_authorized_keys:
  - "files/keys/id_rsa.pub"
