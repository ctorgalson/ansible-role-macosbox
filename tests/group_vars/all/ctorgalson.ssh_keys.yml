---
# ctorgalson.ssh_keys vars.

mb_test_ssh_user: "macosbox"
mb_test_ssh_user_home: "/Users/{{ ssh_user }}"
mb_test_ssh_ssh_dir: "{{ mb_test_ssh_user_home }}/.ssh"
mb_test_ssh_ssh_dir_owner: "{{ mb_test_ssh_user }}"
mb_test_ssh_ssh_dir_group: "staff"
mb_test_ssh_ssh_dir_mode: "0700"
mb_test_ssh_ssh_keys:
  - src: "files/keys/id_rsa"
  - src: "files/keys/id_rsa.pub"
mb_test_ssh_authorized_keys_mode: "0600"
mb_test_ssh_authorized_keys:
  - "files/keys/id_rsa.pub"
