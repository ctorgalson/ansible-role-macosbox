---
# oefenweb.ssh_keys vars.

key_owner: "macosbox"
key_group: "staff"
ssh_keys_private_keys:
  - owner: "{{ key_owner }}"
    group: "{{ key_group }}"
    src: "{{ playbook_dir }}/files/keys/id_rsa"
ssh_keys_public_keys:
  - owner: "{{ key_owner }}"
    group: "{{ key_group }}"
    src: "{{ playbook_dir }}/files/keys/id_rsa.pub"
ssh_keys_authorized_keys:
  - owner: "{{ key_owner }}"
    group: "{{ key_group }}"
    src: "{{ playbook_dir }}/files/keys/id_rsa.pub"
