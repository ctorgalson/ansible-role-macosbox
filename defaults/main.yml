---
# defaults file for ansible-role-devbox

mb_user: "macosbox"
mb_group: "staff"

# ssh-keys vars.

mb_ssh_dir: "/Users/{{ mb_user }}/.ssh"
mb_ssh_local_keys_dir: "files/keys"
mb_ssh_dir_mode: "0700"
mb_ssh_private_key_mode: "0600"
mb_ssh_public_key_mode: "0644"
mb_ssh_authorized_keys_mode: "0644"

