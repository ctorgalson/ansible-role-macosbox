---
# tasks file for ansible-role-devbox

- name: Copy SSH keys and authorized keys to host.
  include_role:
    defaults_from: "main.yml"
    name: ctorgalson.ssh_keys
    public: true

- name: Set HostName (if required), LocalHostName, and ComputerName.
  include_role:
    defaults_from: "main.yml"
    name: ctorgalson.macos_hostname
    public: true
